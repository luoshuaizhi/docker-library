---
# http_proxy:
yum_repository: http://mirror.centos.org/centos

selinux: permissive

firewalld: "on"
firewalld_state: >-
  {%- if firewalld in [ 'on' ] -%}
  restarted
  {%- else -%}
  stopped
  {%- endif -%}
firewalld_enabled: >-
  {%- if firewalld in [ 'on' ] -%}
  yes
  {%- else -%}
  no
  {%- endif -%}